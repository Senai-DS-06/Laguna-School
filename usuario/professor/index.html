<!DOCTYPE html> <html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laguna School - Professor</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.png">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a href="../../" id="home-link">
            <img width="26px" id="home" alt="home" src="https://cdn-icons-png.flaticon.com/512/3917/3917033.png">
        </a>
        <h3 class="logo">Laguna School</h3>
    </header>

    <button onclick="reset()" id="botao-adicionar">ADICIONAR ATIVIDADE</button>

    <main id="caixa-atividades"></main>
    
    <dialog id="dialog" onload="this.close()">

        <div id="box">

            <div id="header">
                <label>Título:</label>
                <input type="text" id="titulo"></input>
                <img alt="close" height="40" src="https://cdn-icons-png.flaticon.com/512/786/786397.png" onclick="dialog.close()" id="fechar">
            </div>

            <label>Data:</label>
            <input id="data" type="date">

            <label>Horário:</label>
            <input id="horario" type="time">

            <hr>
            <label>Matéria:</label>
            <select id="materia" onchange="
                el_header.style.backgroundColor = materia_cor[this.value];
                el_footer.style.backgroundColor = materia_cor[this.value];
            ">
                <optgroup label="Ciências Exatas">
                    <option value="Matemática">Matemática</option>
                </optgroup>

                <optgroup label="Ciências Humanas">
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Filosofia">Filosofia</option>
                    <option value="Sociologia">Sociologia</option>
                </optgroup>

                <optgroup label="Ciências Naturais">
                    <option value="Biologia">Biologia</option>
                    <option value="Química">Química</option>
                    <option value="Física">Física</option>
                </optgroup>

                <optgroup label="Linguagens">
                    <option value="Língua Portuguesa">Língua Portuguesa</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Artes">Artes</option>
                </optgroup>

                <option value="Nada" selected>Indefinido</option>
            </select>

            <hr>
            <label>Descrição:</label>
            <br>
            <textarea id="descricao"  rows="10" cols="36"></textarea>

            <button id="footer" onclick="editar_adicionar_atividade();">ENVIAR</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
    
</html>
